<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-error-styles.css">
    <link rel="stylesheet" href="css/all.min.css">

    <title>Sistema de login</title>
</head>
<body>
    <form method="post">
        <h3>Entrar</h3>
        

        <div class="form-input">   
            <span class="icon"><i class="fa fa-duotone fa-envelope"></i></i></span> <!-- o <i> DENTRO do <span-->  <!-- Colocar >fa< no começo para Desbugar !! -->
            <label>Email</label> 
            <input type="text" name="email" id="login-email" placeholder="Digite seu email">
            <small>Mensagem de Erro</small>
            <span class="icon-check-input">
                <i class="fas fa-exclamation-circle"></i>
            </span>
        </div>

        <div class="form-input">
            <span class="icon"><i class="fa fa-duotone fa-key"></i></span>
            <label>Senha</label>
            <input type="password" name="password" id="login-password" placeholder="Digite sua senha"/>
            <small>Usuário ou senha inválidos !</small>
            <span class="icon-check-input">
                <i class="fas fa-exclamation-circle"></i>
            </span>
        </div>

        <button type="submit" id="login-send">Entrar</button>
    </form>
    <script src="https://kit.fontawesome.com/3421a87806.js"></script> <!-- Script do Font Awesome -->
    <script src="build/build2.js"></script>
</body>
</html>
